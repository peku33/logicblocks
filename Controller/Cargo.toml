[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
bytes = "0.5.4"
chrono = "0.4.10"
crc = { git = "https://github.com/mrhooray/crc-rs" } # FIXME: Until version > 1.9 is available for new_custom
crossbeam-channel = "0.4.2"
dialoguer = "0.5.0"
digest_auth = "0.2.3"
env_logger = "0.7.1"
failure = "0.1.6"
futures = "0.3.4"
hex = "0.4.2"
http = "0.2.0"
http-body = "0.3.1"
hyper = { version = "0.13.2", features = ["stream"] }
image = "0.23.0"
indoc = "0.3.4"
lazy_static = "1.4.0"
log = "0.4.8"
owning_ref = "0.4.0"
parking_lot = "0.10.0"
percent-encoding = "2.1.0"
regex = "1.3.4"
reqwest = "0.10.2"
rusqlite = { version = "0.21.0", features = ["bundled"] }
scopeguard = "1.1.0"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
tokio = { version = "0.2.11", features = ["time", "process", "macros", "sync", "stream", "signal"] }
url = "2.1.1"
web-static-pack = "0.3.0"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.8.2"
libc = "0.2.67"
libftdi1-sys = "0.1.0"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
