[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.32"
array-init = "0.1.1"
arrayvec = "0.5.1"
async-trait = "0.1.41"
bytes = "0.5.6"
chrono = "0.4.19"
crc_all = "0.2.0"
crossbeam = "0.7.3"
dialoguer = "0.6.2"
digest_auth = "0.2.3"
env_logger = "0.7.1"
erased-serde = "0.3.12"
futures = "0.3.5"
hex = "0.4.2"
http = "0.2.1"
http-body = "0.3.1"
hyper = { version = "0.13.8", features = ["stream"] }
image = "0.23.10"
indoc = "1.0.2"
lazy_static = "1.4.0"
log = { version = "0.4.11", features = ["release_max_level_info"] }
maplit = "1.0.2"
owning_ref = "0.4.1"
parking_lot = "0.11.0"
percent-encoding = "2.1.0"
regex = "1.3.9"
reqwest = "0.10.8"
rusqlite = { version = "0.24.0", features = ["bundled"] }
scopeguard = "1.1.0"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
tokio = { version = "0.2.22", features = ["time", "process", "macros", "sync", "stream", "signal"] }
url = "2.1.1"
web-static-pack = "0.3.4"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.8.3"
libc = "0.2.78"
libftdi1-sys = "1.0.0-alpha3"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
