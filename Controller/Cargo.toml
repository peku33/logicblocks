[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
bytes = "0.5.4"
crc = { git = "https://github.com/mrhooray/crc-rs" } # FIXME: Until version > 1.9 is available for new_custom
digest_auth = "0.2.3"
env_logger = "0.7.1"
failure = "0.1.6"
futures = "0.3.1"
hex = "0.4.0"
http = "0.2.0"
http-body = "0.3.1"
hyper = { version = "0.13.1", features = ["stream"] }
image = "0.23.0-preview.0"
lazy_static = "1.4.0"
log = "0.4.8"
owning_ref = "0.4.0"
percent-encoding = "2.1.0"
regex = "1.3.3"
reqwest = { git = "https://github.com/seanmonstar/reqwest" } # Waiting for version 0.10 stable available, with non-preview features
scopeguard = "1.0.0"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.45"
tokio = { version = "0.2.10", features = ["full"] }
url = "2.1.1"
web-static-pack = "0.3.0"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2.66"
libftdi1-sys = "0.1.0"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
