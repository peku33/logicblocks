[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2021"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.71"
array-init = "2.1.0"
arrayvec = "0.7.3"
async-trait = "0.1.68"
atomic_refcell = "0.1.10"
by_address = "1.1.0"
bytes = "1.4.0"
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.4", features = ["derive"] }
crc = "3.0.1"
crossbeam = "0.8.2"
derive_more = "0.99.17"
dialoguer = "0.10.4"
digest_auth = "0.3.1"
env_logger = "0.10.0"
erased-serde = "0.3.25"
form_urlencoded = "1.2.0"
futures = "0.3.28"
hex = "0.4.3"
http = "0.2.9"
hyper = { version = "0.14.26", features = ["full"] }
image = { version = "0.24.6", default-features = false, features = ["jpeg"] }
indoc = "2.0.1"
itertools = "0.10.5"
lazy_static = "1.4.0"
log = { version = "0.4.19", features = ["release_max_level_debug"] }
maplit = "1.0.2"
md-5 = "0.10.5"
ouroboros = "0.15.6"
parking_lot = "0.12.1"
percent-encoding = "2.3.0"
phf = { version = "0.11.1", features = ["macros"] }
rand = "0.8.5"
regex = "1.8.4"
reqwest = { version = "0.11.18", features = ["json", "stream"] }
rusqlite = { version = "0.29.0", features = ["bundled", "array"] }
scopeguard = "1.1.0"
semver = "1.0.17"
serde = { version = "1.0.164", features = ["derive"] }
serde-big-array = "0.5.1"
serde_json = "1.0.96"
stable_deref_trait = "1.2.0"
tokio = { version = "1.28.2", features = ["full"] }
tokio-stream = { version = "0.1.14", features = [
    "fs",
    "time",
    "io-util",
    "sync",
] }
tokio-util = "0.7.8"
web-static-pack = "0.4.3"
xmltree = "0.10.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10.1"
libc = "0.2.146"
libftdi1-sys = "1.1.2"
libusb-sys = "0.2.3"

[dev-dependencies]
approx = "0.5.1"

[features]
default = []

ci-packed-gui = []
ci = ["ci-packed-gui"]
