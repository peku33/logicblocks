[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.43"
array-init = "2.0.0"
arrayvec = "0.7.1"
async-trait = "0.1.51"
bytes = "1.1.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.0.0-beta.4"
crc = "2.0.0"
crossbeam = "0.8.1"
derive_more = "0.99.16"
dialoguer = "0.8.0"
digest_auth = "0.3.0"
env_logger = "0.9.0"
erased-serde = "0.3.16"
futures = "0.3.17"
hex = "0.4.3"
http = "0.2.4"
hyper = { version = "0.14.12", features = ["full"] }
image = { version = "0.23.14", default-features = false, features = ["jpeg"] } 
indoc = "1.0.3"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = { version = "0.4.14", features = ["release_max_level_info"] }
maplit = "1.0.2"
md-5 = "0.9.1"
ouroboros = "0.10.1"
parking_lot = "0.11.2"
percent-encoding = "2.1.0"
rand = "0.8.4"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = ["json", "stream"] }
rusqlite = { version = "0.25.3", features = ["bundled", "array"] }
scopeguard = "1.1.0"
semver = "1.0.4"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
stable_deref_trait = "1.2.0"
tokio = { version = "1.11.0", features = ["full"] }
tokio-stream = { version = "0.1.7", features = ["fs", "time", "io-util", "sync"] }
tokio-util = "0.6.7"
web-static-pack = "0.4.1"
xmltree = "0.10.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.9.3"
libc = "0.2.101"
libftdi1-sys = "1.1.1"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
