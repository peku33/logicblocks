[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.40"
array-init = "2.0.0"
arrayvec = "0.7.0"
async-trait = "0.1.50"
bytes = "1.0.1"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.0.0-beta.2"
crc_all = "0.2.0"
crossbeam = "0.8.0"
dialoguer = "0.8.0"
digest_auth = "0.3.0"
env_logger = "0.8.3"
erased-serde = "0.3.15"
futures = "0.3.15"
hex = "0.4.3"
http = "0.2.4"
hyper = { version = "0.14.8", features = ["full"] }
image = { version = "0.23.14", default-features = false, features = ["jpeg"] } 
indoc = "1.0.3"
itertools = "0.10.0"
lazy_static = "1.4.0"
log = { version = "0.4.14", features = ["release_max_level_info"] }
maplit = "1.0.2"
md-5 = "0.9.1"
ouroboros = "0.8.3"
parking_lot = "0.11.1"
percent-encoding = "2.1.0"
rand = "0.8.3"
regex = "1.5.4"
reqwest = { version = "0.11.3", features = ["json", "stream"] }
rusqlite = { version = "0.25.3", features = ["bundled", "array"] }
scopeguard = "1.1.0"
semver = "1.0.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
stable_deref_trait = "1.2.0"
tokio = { version = "1.6.1", features = ["full"] }
tokio-stream = { version = "0.1.6", features = ["fs", "time", "io-util", "sync"] }
tokio-util = "0.6.7"
web-static-pack = "0.4.1"
xmltree = "0.10.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.9.3"
libc = "0.2.95"
libftdi1-sys = "1.0.0"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
