[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2021"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.58"
array-init = "2.0.1"
arrayvec = "0.7.2"
async-trait = "0.1.56"
by_address = "1.0.4"
bytes = "1.1.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.2.8", features = ["derive"] }
crc = "3.0.0"
crossbeam = "0.8.1"
derive_more = "0.99.17"
dialoguer = "0.10.1"
digest_auth = "0.3.0"
env_logger = "0.9.0"
erased-serde = "0.3.21"
form_urlencoded = "1.0.1"
futures = "0.3.21"
hex = "0.4.3"
http = "0.2.8"
hyper = { version = "0.14.19", features = ["full"] }
image = { version = "0.24.2", default-features = false, features = ["jpeg"] } 
indoc = "1.0.6"
itertools = "0.10.3"
lazy_static = "1.4.0"
log = { version = "0.4.17", features = ["release_max_level_debug"] }
maplit = "1.0.2"
md-5 = "0.10.1"
ouroboros = "0.15.0"
parking_lot = "0.12.1"
percent-encoding = "2.1.0"
rand = "0.8.5"
regex = "1.5.6"
reqwest = { version = "0.11.11", features = ["json", "stream"] }
rusqlite = { version = "0.27.0", features = ["bundled", "array"] }
scopeguard = "1.1.0"
semver = "1.0.12"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
stable_deref_trait = "1.2.0"
tokio = { version = "1.19.2", features = ["full"] }
tokio-stream = { version = "0.1.9", features = ["fs", "time", "io-util", "sync"] }
tokio-util = "0.7.3"
web-static-pack = "0.4.2"
xmltree = "0.10.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10.0"
libc = "0.2.126"
libftdi1-sys = "1.1.2"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
