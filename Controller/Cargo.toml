[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
array-init = "0.1.1"
arrayvec = "0.5.1"
async-trait = "0.1.36"
bytes = "0.5.5"
chrono = "0.4.11"
crc = { git = "https://github.com/mrhooray/crc-rs" } # FIXME: Until version > 1.9 is available for new_custom
crossbeam = "0.7.3"
dialoguer = "0.6.2"
digest_auth = "0.2.3"
env_logger = "0.7.1"
failure = "0.1.8"
futures = "0.3.5"
hex = "0.4.2"
http = "0.2.1"
http-body = "0.3.1"
hyper = { version = "0.13.6", features = ["stream"] }
image = "0.23.6"
indoc = "0.3.6"
lazy_static = "1.4.0"
log = "0.4.8"
maplit = "1.0.2"
owning_ref = "0.4.1"
parking_lot = "0.11.0"
percent-encoding = "2.1.0"
regex = "1.3.9"
reqwest = "0.10.6"
rusqlite = { version = "0.23.1", features = ["bundled"] }
scopeguard = "1.1.0"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
tokio = { version = "0.2.21", features = ["time", "process", "macros", "sync", "stream", "signal"] }
url = "2.1.1"
web-static-pack = "0.3.0"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.8.3"
libc = "0.2.71"
libftdi1-sys = "1.0.0-alpha3"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
