[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false
default-run = "logicblocks-controller"

[dependencies]
anyhow = "1.0.40"
array-init = "2.0.0"
arrayvec = "0.7.0"
async-trait = "0.1.48"
bytes = "1.0.1"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.0.0-beta.2"
crc_all = "0.2.0"
crossbeam = "0.8.0"
dialoguer = "0.8.0"
digest_auth = "0.2.4"
env_logger = "0.8.3"
erased-serde = "0.3.13"
futures = "0.3.14"
hex = "0.4.3"
http = "0.2.4"
hyper = { version = "0.14.5", features = ["full"] }
image = { version = "0.23.14", default-features = false, features = ["jpeg"] } 
indoc = "1.0.3"
lazy_static = "1.4.0"
log = { version = "0.4.14", features = ["release_max_level_info"] }
maplit = "1.0.2"
ouroboros = "0.8.3"
parking_lot = "0.11.1"
percent-encoding = "2.1.0"
rand = "0.8.3"
regex = "1.4.5"
reqwest = { version = "0.11.2", features = ["json", "stream"] }
rusqlite = { version = "0.25.0", features = ["bundled", "array"] }
scopeguard = "1.1.0"
semver = "0.11.0"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
stable_deref_trait = "1.2.0"
tokio = { version = "1.4.0", features = ["full"] }
tokio-stream = { version = "0.1.5", features = ["fs", "time", "io-util", "sync"] }
tokio-util = "0.6.5"
web-static-pack = "0.4.1"
xmltree = "0.10.2"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.9.2"
libc = "0.2.93"
libftdi1-sys = "1.0.0"
libusb-sys = "0.2.3"

[features]
default = []

ci-packed-gui = []
ci = [
    "ci-packed-gui",
]
