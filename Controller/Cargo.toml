[package]
name = "logicblocks-controller"
version = "0.1.0"
authors = ["Pawe≈Ç Kubrak <peku33@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
bytes = "0.4.12"
crc = "1.8.1"
